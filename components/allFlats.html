<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Flats</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <a href="home.html" class="logo"
          ><img src="/img/logo.png" alt="logo" id="logo"
        /></a>
      </div>
      <p><i id="welcomeMessage">Welcome Back, Santi</i></p>
      <nav>
        <ul>
          <li><a href="../home/index.html">HOME</a></li>
          <li><a href="../allFlats/index.html">ALL FLATS</a></li>
          <li><a href="../newFlat/index.html">NEW FLAT</a></li>
          <li><a href="../profileUpdt/index.html">PROFILE</a></li>
          <button type="button" onclick="logOut()" class="logOut">
            LOGOUT
          </button>
        </ul>
      </nav>
    </div>

    <!-- All flats table -->
    <div class="allFlats">
      <div>
        <form>
          <label for="sortBy">Sort by:</label>
          <select name="sortBy" id="sortBy">
            <option value="city">City</option>
            <option value="price+">Price $ - $$$</option>
            <option value="price-">Price $$$ - $</option>
            <option value="areaSize-">Largest Area Size</option>
            <option value="areaSize+">Smallest Area Size</option>
          </select>
          <button type="button" id="sortButton" onclick="sortTableBy()">
            Sort
          </button>
        </form>
        <table id="allFlatsTable">
          <tr>
            <th>
              City
              <select name="cityFilter" id="cityFilter"></select>
            </th>
            <th>Street name</th>
            <th>Street number</th>
            <th>
              Area size
              <select name="areaSizeFilter" id="areaSizeFilter"></select>
            </th>
            <th>Has AC</th>
            <th>Year built</th>
            <th>
              Rent price
              <select name="rentPriceFilter" id="rentPriceFilter"></select>
            </th>
            <th>Date available</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
