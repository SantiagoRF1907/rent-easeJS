<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Flat</title>
    <link rel="stylesheet" href="../../style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <a href="home.html" class="logo"
          ><img src="../../img/logo.png" alt="logo" id="logo"
        /></a>
      </div>
      <p><i id="welcomeMessage">Welcome Back, Santi</i></p>
      <nav>
        <ul>
          <li><a href="../home/home.html">HOME</a></li>
          <li><a href="../allFlats/allFlats.html">ALL FLATS</a></li>
          <li><a href="../newFlat/newFlat.html">NEW FLAT</a></li>
          <li><a href="../profileUpdt/profileUpdt.html">PROFILE</a></li>
          <button type="button" onclick="logOut()" class="logOut">
            LOGOUT
          </button>
        </ul>
      </nav>
    </div>

    <!-- New flat form -->
    <div class="newFlat">
      <form id="newFlatForm" onsubmit="postFlat()">
        <h1>New Flat</h1>
        <!-- City -->
        <div>
          <label for="city">City</label>
          <select name="citySelect" id="citySelect" required>
            <option value="Vancouver">Vancouver</option>
            <option value="North-Vancouver">North Vancouver</option>
            <option value="Burnaby">Burnaby</option>
            <option value="Richmond">Richmond</option>
            <option value="Surrey">Surrey</option>
          </select>
        </div>
        <!-- St name -->
        <div>
          <label for="stName">Street Name</label>
          <input type="text" name="stName" id="stName" required />
        </div>
        <!-- St number -->
        <div>
          <label for="stNumber">Street Number</label>
          <input type="number" name="stNumber" id="stNumber" />
        </div>
        <!-- Area size -->
        <div>
          <label for="areaSize">Area Size</label>
          <input type="number" name="areaSize" id="areaSize" required />
          Sq. Ft.
        </div>
        <!-- Has AC -->
        <div>
          <label for="hasAC">Has AC</label>
          <select name="hasACSelect" id="hasACSelect" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <!-- Year built -->
        <div>
          <label for="yaerBuilt">Year Built</label>
          <input
            type="number"
            name="yaerBuilt"
            id="yearBuilt"
            min="1900"
            max="2025"
            required
          />
        </div>
        <!-- Rent price -->
        <div>
          <label for="rentPrice">Rent Price</label>
          <input type="number" name="rentPrice" id="rentPrice" required />
        </div>
        <!-- Date available -->
        <div>
          <label for="dateAvailable">Date Available</label>
          <input type="date" name="dateAvailable" id="dateAvailable" required />
        </div>
        <!-- Submit button -->
        <div>
          <button type="submit">Post Flat</button>
        </div>
      </form>
    </div>
  </body>
</html>
